{% extends 'base.html' %}
{% block content %}
<div class="panel panel-bd lobidisable">
   <div class="panel-heading">
      <div class="btn-group" id="buttonexport">
         <a href="#">
            <h4>Заказы</h4>
         </a>
      </div>
   </div>
   <div class="panel-body">
      <!-- Plugin content:powerpoint,txt,pdf,png,word,xl -->
      <div class="btn-group">
         <div class="buttonexport">
            <a href="{% url 'orders:order_add'  %}" class="btn btn-add"><i class="fa fa-plus"></i> Добавить заказ</a>
         </div>
      </div>
      <div class="pull-right">
         <form action="{% url 'orders:order_filter' %}" method="get">
            <select name="select">
               <option selected value="all">Все</option>
               <option value="1">Выполнен</option>
               <option value="2">Невыполнен</option>
            </select>
            <button type="submit" class="btn btn-add btn-sm">Фильтровать</button>
         </form>
      </div>
      <!-- ./Plugin content:powerpoint,txt,pdf,png,word,xl -->
      <div class="table-responsive">
         <table id="dataTableExample1" class="table table-bordered table-striped table-hover">
            <thead>
               <tr class="info">
                  <th>Номер заказа</th>
                  <th>Дата</th>
                  <th>Статус</th>
               </tr>
            </thead>
            <tbody>
               {% for item in order_list %}
               <tr>
                  <td><a href="{% url 'orders:order_detail' pk=item.id%}">{{item.id}}</a></td>
                  <td>{{item.born}}</td>
                  <td>{% if item.status == '1' %}<span class="label-custom label label-default">Выполнен</span>{% else %}<span class="label-warning label label-default">Невыполнен</span>{% endif %}</td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
   </div>
</div>
{% endblock %}
